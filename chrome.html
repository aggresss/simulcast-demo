<html>
<head>
<meta charset="utf-8">
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="https://rawgit.com/otalk/sdp/master/sdp.js"></script>
<script src="https://webrtc.github.io/samples/src/js/third_party/graph.js"></script>
<style>
video {
  width: 320px;
}
</style>
</head>
<body>
<div id="local">
  <h2>Local Video</h2>
</div>
<div id="remotes">
  <h2>Remote Videos</h2>
</div>
<script>
const bitrateSeries = {};
const bitrateGraphs = {};
const framerateSeries = {};
const framerateGraphs = {};
let lastSendResult;
let lastRecvResult;

function show(stream, isRemote) {
    const id = isRemote ? stream.id : 'local';

    const container = document.createElement('div');
    container.id = id + 'Container';
    document.getElementById(isRemote ? 'remotes' : 'local').appendChild(container);

    const v = document.createElement('video');
    v.autoplay = true;
    v.srcObject = stream;
    v.onresize = () => v.title = 'video dimensions: ' + v.videoWidth + 'x' + v.videoHeight;
    container.appendChild(v);

    const bitrateCanvas = document.createElement('canvas');
    bitrateCanvas.id = id + 'BitrateCanvas';
    bitrateCanvas.title = 'Bitrate';
    container.appendChild(bitrateCanvas);

    const bitrateGraph = new TimelineGraphView(id + 'Container', id + 'BitrateCanvas');
    bitrateGraph.updateEndDate();

    bitrateSeries[id] = new TimelineDataSeries();
    bitrateGraphs[id] = bitrateGraph;

    const framerateCanvas = document.createElement('canvas');
    framerateCanvas.id = id + 'FramerateCanvas';
    framerateCanvas.title = 'Framerate';
    container.appendChild(framerateCanvas);

    const framerateGraph = new TimelineGraphView(id + 'Container', id + 'FramerateCanvas');
    framerateGraph.updateEndDate();

    framerateSeries[id] = new TimelineDataSeries();
    framerateGraphs[id] = framerateGraph;
}

const pc1 = new RTCPeerConnection({sdpSemantics: 'unified-plan'});
const pc2 = new RTCPeerConnection({sdpSemantics: 'unified-plan'});
pc1.onicecandidate = (e) => pc2.addIceCandidate(e.candidate);
pc2.onicecandidate = (e) => pc1.addIceCandidate(e.candidate);
pc2.ontrack = (e) => show(e.streams[0], true);

navigator.mediaDevices.getUserMedia({video: {width: 1280, height: 720}})
.then((stream) => {
    pc1.addTrack(stream.getVideoTracks()[0], stream);
    show(stream, false);
    return pc1.createOffer();
})
.then((offer) => {
    const sections = SDPUtils.splitSections(offer.sdp);
    const dtls = SDPUtils.getDtlsParameters(sections[1], sections[0]);
    const ice = SDPUtils.getIceParameters(sections[1], sections[0]);
    const rtpParameters = SDPUtils.parseRtpParameters(sections[1]);

    /* sdp munging code. Really, its just extracting some information (ssrc, cname and msid) and reusing it.
     * It could just set a different set of ssrc instead of trying to reuse the first.
     */
    let cname;
    let msid;
    SDPUtils.matchPrefix(sections[1], 'a=ssrc:').forEach(line => {
        console.log(SDPUtils.parseSsrcMedia(line));
        const media = SDPUtils.parseSsrcMedia(line);
        if (media.attribute === 'cname') {
            cname = media.value;
        } else if (media.attribute === 'msid') {
            msid = media.value;
        }
    });

    const fidGroup = SDPUtils.matchPrefix(sections[1], 'a=ssrc-group:FID ')[0].substr(17);
    const lines = sections[1].trim().split('\r\n').filter(line => {
        return line.indexOf('a=ssrc:') !== 0 && line.indexOf('a=ssrc-group:') !== 0;
    });
    const [videoSSRC1, rtxSSRC1] = fidGroup.split(' ').map(ssrc => parseInt(ssrc, 10));
    const videoSSRC2 = videoSSRC1 + 1;
    const rtxSSRC2 = videoSSRC1 + 2;
    const videoSSRC3 = videoSSRC1 + 3;
    const rtxSSRC3 = videoSSRC1 + 4;

    lines.push('a=ssrc:' + videoSSRC1 + ' cname:' + cname);
    lines.push('a=ssrc:' + videoSSRC1 + ' msid:' + msid);
    lines.push('a=ssrc:' + rtxSSRC1 + ' cname:' + cname);
    lines.push('a=ssrc:' + rtxSSRC1 + ' msid:' + msid);

    lines.push('a=ssrc:' + videoSSRC2 + ' cname:' + cname);
    lines.push('a=ssrc:' + videoSSRC2 + ' msid:' + msid);
    lines.push('a=ssrc:' + rtxSSRC2 + ' cname:' + cname);
    lines.push('a=ssrc:' + rtxSSRC2 + ' msid:' + msid);

    lines.push('a=ssrc:' + videoSSRC3 + ' cname:' + cname);
    lines.push('a=ssrc:' + videoSSRC3 + ' msid:' + msid);
    lines.push('a=ssrc:' + rtxSSRC3 + ' cname:' + cname);
    lines.push('a=ssrc:' + rtxSSRC3 + ' msid:' + msid);

    lines.push('a=ssrc-group:FID ' + videoSSRC1 + ' ' + rtxSSRC1);
    lines.push('a=ssrc-group:FID ' + videoSSRC2 + ' ' + rtxSSRC2);
    lines.push('a=ssrc-group:FID ' + videoSSRC3 + ' ' + rtxSSRC3);
    lines.push('a=ssrc-group:SIM ' + videoSSRC1 + ' ' + videoSSRC2 + ' ' + videoSSRC3);

    sections[1] = lines.join('\r\n') + '\r\n';
    offer.sdp = sections.join('');

    // unified plan things.
    rtpParameters.headerExtensions = rtpParameters.headerExtensions.filter(ext => {
        return ext.uri !== 'urn:ietf:params:rtp-hdrext:sdes:rtp-stream-id' &&
            ext.uri !== 'urn:ietf:params:rtp-hdrext:sdes:repaired-rtp-stream-id' &&
            ext.uri !== 'urn:ietf:params:rtp-hdrext:sdes:mid';
    });
    let sdp = 'v=0\r\n' +
      'o=mozilla...THIS_IS_SDPARTA-61.0 8324701712193024513 0 IN IP4 0.0.0.0\r\n' +
      's=-\r\n' +
      't=0 0\r\n' +
      'a=fingerprint:' + dtls.fingerprints[0].algorithm + ' ' + dtls.fingerprints[0].value + '\r\n' +
      'a=ice-ufrag:' + ice.usernameFragment + '\r\n' +
      'a=ice-pwd:' + ice.password + '\r\n' +
      'a=group:BUNDLE 0 1 2\r\n' +
      'a=msid-semantic:WMS *\r\n';
    const codecs = SDPUtils.writeRtpDescription('video', rtpParameters);
    sdp += codecs +
        'a=setup:actpass\r\n' +
        'a=mid:0\r\n' +
        'a=msid:low low\r\n' +
        'a=ssrc:' + videoSSRC1 + ' cname:something\r\n';
        'a=ssrc:' + rtxSSRC1 + ' cname:something\r\n' +
        'a=ssrc-group:FID ' + videoSSRC1 + ' ' + rtxSSRC1 + '\r\n';
    sdp += codecs +
        'a=setup:actpass\r\n' +
        'a=mid:1\r\n' +
        'a=msid:mid mid\r\n' +
        'a=ssrc:' + videoSSRC2 + ' cname:something\r\n' +
        'a=ssrc:' + rtxSSRC2 + ' cname:something\r\n' +
        'a=ssrc-group:FID ' + videoSSRC2 + ' ' + rtxSSRC2 + '\r\n';
    sdp += codecs +
        'a=setup:actpass\r\n' +
        'a=mid:2\r\n' +
        'a=msid:hi hi\r\n' +
        'a=ssrc:' + videoSSRC3 + ' cname:something\r\n' +
        'a=ssrc:' + rtxSSRC3 + ' cname:something\r\n' +
        'a=ssrc-group:FID ' + videoSSRC3 + ' ' + rtxSSRC3 + '\r\n';
    return Promise.all([
        pc1.setLocalDescription(offer),
        pc2.setRemoteDescription({
            type: 'offer',
            sdp,
        }),
    ]);
})
.then(() => pc2.createAnswer())
.then(answer => {
    const sections = SDPUtils.splitSections(answer.sdp);
    const dtls = SDPUtils.getDtlsParameters(sections[1], sections[0]);
    const ice = SDPUtils.getIceParameters(sections[1], sections[0]);
    const rtpParameters = SDPUtils.parseRtpParameters(sections[1]);
    let sdp = 'v=0\r\n' +
      'o=mozilla...THIS_IS_SDPARTA-61.0 8324701712193024513 0 IN IP4 0.0.0.0\r\n' +
      's=-\r\n' +
      't=0 0\r\n' +
      'a=fingerprint:' + dtls.fingerprints[0].algorithm + ' ' + dtls.fingerprints[0].value + '\r\n' +
      'a=ice-ufrag:' + ice.usernameFragment + '\r\n' +
      'a=ice-pwd:' + ice.password + '\r\n' +
      'a=group:BUNDLE 0\r\n' +
      'a=msid-semantic:WMS *\r\n';
    const codecs = SDPUtils.writeRtpDescription('video', rtpParameters);
    sdp += codecs;

    return Promise.all([
        pc2.setLocalDescription(answer),
        pc1.setRemoteDescription({
            type: 'answer',
            sdp
        }),
    ]);
    return Promise.all([
        pc2.setLocalDescription(answer),
        pc1.setRemoteDescription({
            type: 'answer',
            sdp,
        }),
    ]);
})
.then(function() {
    window.setInterval(() => {
        pc1.getSenders()[0].getStats().then((res) => {
            res.forEach((report) => {
                if (report.type === 'outbound-rtp') {
                    const now = report.timestamp;
                    const bytes = report.bytesSent;
                    const frames = report.framesEncoded;
                    if (lastSendResult && lastSendResult.get(report.id)) {
                        const graphName = 'local';
                        // calculate bitrate
                        const bitrate = 8000 * (bytes - lastSendResult.get(report.id).bytesSent) /
                            (now - lastSendResult.get(report.id).timestamp);

                        bitrateSeries[graphName].addPoint(now, bitrate);
                        bitrateGraphs[graphName].setDataSeries([bitrateSeries[graphName]]);
                        bitrateGraphs[graphName].updateEndDate();

                        //  calculate framerate.
                        const framerate = 1000 * (frames - lastSendResult.get(report.id).framesEncoded) /
                            (now - lastSendResult.get(report.id).timestamp);
                        framerateSeries[graphName].addPoint(now, framerate);
                        framerateGraphs[graphName].setDataSeries([framerateSeries[graphName]]);
                        framerateGraphs[graphName].updateEndDate();
                    }
                }
            });
            lastSendResult = res;
        });
        pc2.getStats().then((res) => {
            res.forEach((report) => {
                if (report.type === 'inbound-rtp') {
                    const now = report.timestamp;
                    const bytes = report.bytesReceived;
                    const frames = report.framesDecoded;
                    if (lastRecvResult && lastRecvResult.get(report.id)) {
                        const track = res.get(report.trackId).trackIdentifier;
                        const graphName = track;
                        // calculate bitrate
                        const bitrate = 8000 * (bytes - lastRecvResult.get(report.id).bytesReceived) /
                            (now - lastRecvResult.get(report.id).timestamp);

                        bitrateSeries[graphName].addPoint(now, bitrate);
                        bitrateGraphs[graphName].setDataSeries([bitrateSeries[graphName]]);
                        bitrateGraphs[graphName].updateEndDate();

                        //  calculate framerate.
                        const framerate = 1000 * (frames - lastRecvResult.get(report.id).framesDecoded) /
                            (now - lastRecvResult.get(report.id).timestamp);
                        framerateSeries[graphName].addPoint(now, framerate);
                        framerateGraphs[graphName].setDataSeries([framerateSeries[graphName]]);
                        framerateGraphs[graphName].updateEndDate();
                    }
                }
            });
            lastRecvResult = res;
        });
    }, 2000);
})
.catch(e => console.error(e));

</script>
